<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Calculatorstyle.css" rel="stylesheet">
</head>
<body>
    <div class="full-container">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="keyContainer">
            <button class="keys clear" onclick="clearAll()">C</button>
            <button class="keys clearOne" onclick="ClearLastElement()">‚Üê</button>
            <button class="keys dot" onclick="appendToDisplay('.')">.</button>
            <button class="keys operator" onclick="appendToDisplay('*')">*</button>
            <button class="keys number" onclick="appendToDisplay('7')">7</button>
            <button class="keys number" onclick="appendToDisplay('8')">8</button>
            <button class="keys number" onclick="appendToDisplay('9')">9</button>
            <button class="keys number" onclick="appendToDisplay('/')">/</button>
            <button class="keys number" onclick="appendToDisplay('4')">4</button>
            <button class="keys number" onclick="appendToDisplay('5')">5</button>
            <button class="keys number" onclick="appendToDisplay('6')">6</button>
            <button class="keys operator" onclick="appendToDisplay('-')">-</button>
            <button class="keys number" onclick="appendToDisplay('1')">1</button>
            <button class="keys number" onclick="appendToDisplay('2')">2</button>
            <button class="keys number" onclick="appendToDisplay('3')">3</button>
            <button class="keys operator" onclick="appendToDisplay('+')">+</button>
            <button class="keys number" onclick="appendToDisplay('0')">0</button>
            <button class="keys number" onclick="appendToDisplay('00')">00</button>
            <button class="keys equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="Calculatorjavascript.js"></script>
</body>
</html>
